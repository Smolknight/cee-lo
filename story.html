<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: green;
        }
        .dialog{
            width: 100%;
            height: 95vh;
            display: flex;
            align-items: center;
        }

        #story{
            height: 5vh;
            margin: 0 auto;
            font-size: 2em;
            width: auto;
            text-align: center;
        }

        #fader{
            animation-name: fader;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        button{
            width: 40vw;
            font-size: 3em;
            background-color: black;
            color: white;
        }
        button:hover{
            color: red;
            transition: 1s;
        }

        @keyframes fader{
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0.5;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="dialog">
        
            <p id="story"><span id="insertHere"></span><span id="fader">_</span></p>

    </div>
</body>
</html>


<script defer src="story.js"></script>
