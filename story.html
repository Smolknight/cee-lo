<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .dialog{
            width: 100%;
            height: 50vh;
            display: flex;
            align-content: center;
            justify-content: center;
        }
        .text{
            width: 90%;
            border: 9px gray solid;
            text-indent: 10px;
            font-size: 1.4em;
        }

        #fader{
            animation-name: fader;
            animation-duration: 0.9s;
            animation-iteration-count: infinite;
        }

        @keyframes fader{
            0%{
                opacity: 0.5;
            }
            50%{
                opacity: 1;
            }
            100%{
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="dialog">
        <div class="text">
            <p id="story">enindinini<span id="fader">_</span></p>
        </div>
    </div>
</body>
</html>
<script>
    const storyText1=document.getElementById('story')
    let storyArray=storyText1.textContent.split('')
    storyArray.pop()
    console.log(storyArray)
</script>
