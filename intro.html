<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cee-lo</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        #contian{
            width: 100%;
            height: 95vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        #title{
            grid-column: 2;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column; 


        }
        #title h1{
                font-size: 5em;
                height: auto;
                animation-name: fadeIn;
                animation-duration: 2s;
        }

        @keyframes fadeIn{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="contian">

        <div id="title">
            <h1>CEE-LO</h1>
            <button style="height: 10vh; width: 70%;" >Play</button>
        </div>

    </div>
</body>
</html>
