<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            background-color: black ;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            color: white;
        }
        #row2{
            width: 100%;
            grid-row: 2;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #dice{
            text-align: center;
            height: 50%;
            display: flex;
            align-items: center;
            font-size: 2rem;
        }
        .rollResult{
            height: 50%;
            width: 100%;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="run" onclick="checkVal()">Run</button>
        <div id="row2">

            <div id="dice">
            </div>

            <div class="rollResult">

                <div id="pot">
                    
                </div>
                
            </div>

        </div>

    </div>    

</body>
</html> 
<script src="roll.js"></script>
